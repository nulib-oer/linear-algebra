<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Fix \(m,n\geq 1\text{.}\) Define the function \(f\colon M_{mn}\rightarrow M_{nm}\) as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(A)=A^T\text{.}
\end{equation*}
</div>
<p class="continuation">In other words, \(f\) maps a matrix to its transpose.</p>
<span class="incontext"><a href="s_transformation.html#p-1084">in-context</a></span>
