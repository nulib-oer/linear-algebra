<p>Observe that \(\begin{bmatrix}0\amp 1\\ 0\amp 0 \end{bmatrix} \begin{bmatrix}1\amp 0\\ 0\amp 0 \end{bmatrix} =\begin{bmatrix}0\amp 0\\ 0\amp 0 \end{bmatrix} \text{.}\) This is an example of two nonzero matrices whose product is the zero matrix.</p></article><span class="incontext"><a href="s_algebraic.html#li-152">in-context</a></span>
