<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The \(m\times n\) zero matrix \(\boldzero_{m\times n}\) is an <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">additive identity</em> for \(m\times n\) matrices in the following sense: for any \(m\times n\) matrix \(A\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\boldzero_{m\times n}+A=A\text{.}
\end{equation*}
</div>
