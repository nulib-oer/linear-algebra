<article class="case"><h5 class="heading">Underlying set.</h5>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vector space of \(m\times n\) matrices</dfn>, denoted \(M_{mn}\text{,}\) is the set of all \(m\times n\) matrices: i.e.,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M_{mn}=\left\{ A=[a_{ij}]_{m\times n}\colon a_{ij}\in \R\right\}\text{.}
\end{equation*}
