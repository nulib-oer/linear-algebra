<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Model the sentence “Every positive real number has a square-root” in the form \(\forall x P(x)\text{,}\) where \(P\) is a propositional function with domain of discourse \(D=\R\text{.}\) Determine the truth value of \(\forall x\, P(x)\) using <a href="" class="xref" data-knowl="./knowl/d_quantifiers.html" title="Definition 1.2.5">Definition 1.2.5</a>.</p>
