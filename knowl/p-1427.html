<div class="para">Let <span class="process-math">\(A=[a_{ij}]_{n\times n}\)</span> be triangular (upper, lower, or diagonal). Then</div>
<div class="displaymath process-math">
\begin{equation*}
\det A=a_{11}a_{22}\cdots a_{nn}\text{.}
\end{equation*}
</div>
<div class="para">In other words, the determinant of a triangular matrix is the product of its diagonal entries.</div>
