<div class="para">We define two <span class="process-math">\(n\)</span>-tuples <span class="process-math">\((a_1,a_2,\dots, a_n)\text{,}\)</span> and <span class="process-math">\((a_1',a_2',\dots, a_n')\)</span> to be equal, denoted <span class="process-math">\((a_1,a_2,\dots, a_n)=(a_1',a_2',\dots, a_n')\text{,}\)</span> if <span class="process-math">\(a_i=a_i'\)</span> for all <span class="process-math">\(1\leq i\leq n\text{.}\)</span>
