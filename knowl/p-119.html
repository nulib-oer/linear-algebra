<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Alternatively, you can prove <span class="process-math">\(A=B\)</span> by proving the two set inclusions <span class="process-math">\(A\subseteq B\)</span> and <span class="process-math">\(B\subseteq A\)</span> separately. This is equivalent to proving the two implications <span class="process-math">\(x\in A\implies x\in B\)</span> and <span class="process-math">\(x\in B\implies x\in A\)</span> separately.</div>
