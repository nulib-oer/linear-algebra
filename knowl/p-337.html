<div class="para">Assume <span class="process-math">\(X\)</span> is an infinite subset of <span class="process-math">\(\C\)</span> and let <span class="process-math">\(f\)</span> be a nonzero polynomial on <span class="process-math">\(X\)</span> of the form <span class="process-math">\(f(x)=\anpoly\)</span> with <span class="process-math">\(a_n\ne 0\text{.}\)</span> The integer <span class="process-math">\(n\)</span> in this expression is called the <dfn class="terminology">degree</dfn> of <span class="process-math">\(f\text{,}\)</span> denoted <span class="process-math">\(\deg f\text{.}\)</span>
