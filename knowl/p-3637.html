<div class="para">Recall that two square matrices <span class="process-math">\(A\)</span> and <span class="process-math">\(A'\)</span> are similar if <span class="process-math">\(A'=P^{-1}AP\)</span> for some invertible matrix <span class="process-math">\(P\)</span> (<a href="" class="xref" data-knowl="./knowl/d_similar.html" title="Definition 5.3.27">5.3.27</a>). From the foregoing discussion it follows that a matrix <span class="process-math">\(A\)</span> is diagonalizable if and only if it is similar to a diagonal matrix.</div>
