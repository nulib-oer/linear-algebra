<div class="para logical">
<div class="para">Let <span class="process-math">\(V\)</span> be a vector space of dimension <span class="process-math">\(n\text{,}\)</span> and let <span class="process-math">\(T\colon V\rightarrow W\)</span> be a linear transformation. Then</div>
<div class="displaymath process-math">
\begin{equation*}
n=\dim\NS T+\dim\im T\text{,}
\end{equation*}
</div>
<div class="para">or alternatively,</div>
<div class="displaymath process-math">
\begin{equation*}
n=\nullity T+\rank T\text{.}
\end{equation*}
</div>
</div>
