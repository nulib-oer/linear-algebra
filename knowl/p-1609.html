<div class="para">The <dfn class="terminology">vector space of real <span class="process-math">\(n\)</span>-tuples</dfn>, denoted <span class="process-math">\(\R^n\text{,}\)</span> is the set of all real <span class="process-math">\(n\)</span>-tuples with real coefficients: i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
\R^n=\{ (a_1,a_2,\dots, a_n) \colon a_i\in \R \}\text{.}
\end{equation*}
