<div class="para">Fix <span class="process-math">\(n\geq 1\text{.}\)</span> A function <span class="process-math">\(f\in F(X,\R)\)</span> is <dfn class="terminology"><span class="process-math">\(C^n\)</span> on X</dfn> if <span class="process-math">\(f\)</span> is <span class="process-math">\(n\)</span>-times differentiable on <span class="process-math">\(X\)</span> and its <span class="process-math">\(n\)</span>-th derivative <span class="process-math">\(f^{(n)}(x)\)</span> is continuous. The set of all <span class="process-math">\(C^n\)</span> functions on <span class="process-math">\(X\)</span> is denoted <span class="process-math">\(C^n(X)\text{.}\)</span>
</div></article><span class="incontext"><a href="s_subspace.html#li-383" class="internal">in-context</a></span>
