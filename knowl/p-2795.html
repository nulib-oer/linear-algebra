<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces. An <dfn class="terminology">isomorphism</dfn> from <span class="process-math">\(V\)</span> to <span class="process-math">\(W\)</span> is a bijective linear transformation <span class="process-math">\(T\colon V\rightarrow W\text{.}\)</span> Vector spaces <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> are <dfn class="terminology">isomorphic</dfn> if there is an isomorphism from <span class="process-math">\(V\)</span> to <span class="process-math">\(W\text{.}\)</span>
</div>
