<p>The <dfn class="terminology">vector space of <span class="process-math">\(m\times n\)</span> matrices</dfn>, denoted <span class="process-math">\(M_{mn}\text{,}\)</span> is the set of all <span class="process-math">\(m\times n\)</span> matrices: i.e.,</p>
<div class="displaymath process-math">
\begin{equation*}
M_{mn}=\left\{ A=[a_{ij}]_{m\times n}\colon a_{ij}\in \R\right\}\text{.}
\end{equation*}
</div>
