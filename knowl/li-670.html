<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">3</span><span class="period">.</span>
</h4>
<p>Given any <span class="process-math">\(\boldb=(b_1,b_2,\dots, b_n)\in \R^n\text{,}\)</span> we have <span class="process-math">\(\boldb=T(\boldv)\text{,}\)</span> where</p>
<div class="displaymath process-math">
\begin{equation*}
\boldv=b_1\boldv_1+b_2\boldv_2+\cdots +b_n\boldv_n\text{.}
\end{equation*}
</div>
<p class="continuation">This proves <span class="process-math">\(\im T=\R^n\text{.}\)</span></p></article><span class="incontext"><a href="s_coordinatevectors_isomorphisms.html#li-670">in-context</a></span>
