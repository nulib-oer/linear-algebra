<div class="para logical">
<div class="para">Suppose matrices <span class="process-math">\(A, B, C\)</span> satisfy <span class="process-math">\(AB=AC\)</span> and <span class="process-math">\(A\ne \boldzero\text{.}\)</span> We <em class="emphasis">cannot</em> conclude that <span class="process-math">\(B=C\text{.}\)</span> In logical notation:</div>
<div class="displaymath process-math">
\begin{equation}
AB=AC \;\not\!\!\!\!\implies B=C\tag{2.2.2}
\end{equation}
</div>
