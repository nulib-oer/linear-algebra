<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In any nonzero row the first (i.e., leftmost) nonzero entry is equal to one. A <dfn class="terminology">leading one</dfn> of a matrix is such an entry: i.e., an entry of a row that is equal to one, and that is also the first nonzero entry of that row.</p>
