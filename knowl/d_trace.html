<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.3.15</span><span class="period">.</span><span class="space"> </span><span class="title">Trace of a matrix.</span>
</h4>  <div class="para logical">
<div class="para">Let <span class="process-math">\(A=[a_{ij}]\)</span> be an <span class="process-math">\(n\times n\)</span> matrix. The <dfn class="terminology">trace</dfn> of <span class="process-math">\(A\text{,}\)</span> denoted <span class="process-math">\(\tr A\)</span> is defined as the sum of the diagonal entries of <span class="process-math">\(A\text{:}\)</span> i.e.,</div>
<div class="displaymath process-math">
\begin{equation*}
\tr A=a_{11}+a_{22}+\cdots +a_{nn}\text{.}
\end{equation*}
</div>
