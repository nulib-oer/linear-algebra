<div class="para">Observe how tuples capture the notion of an <em class="emphasis">ordered</em> collection of objects. For example, whereas the sets <span class="process-math">\(\{3, 1, 2, 4\}\)</span> and <span class="process-math">\(\{1,2,3,4\}\)</span> are equal to one another, the 4-tuples <span class="process-math">\((3,1,2,4)\)</span> and <span class="process-math">\((1,2,3,4)\)</span> are not.</div>
