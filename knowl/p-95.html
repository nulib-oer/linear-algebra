<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We must show that if <span class="process-math">\(f\)</span> is invertible, then <span class="process-math">\(f\)</span> is bijective. Assume <span class="process-math">\(f\)</span> is invertible. Then <span class="process-math">\(f\)</span> has an inverse <span class="process-math">\(f^{-1}\text{.}\)</span> We show separately that <span class="process-math">\(f\)</span> is injective and surjective, hence bijective.</p>
