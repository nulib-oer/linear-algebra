<div class="para">The phrase “an inverse” in <a href="" class="xref" data-knowl="./knowl/d_invertible_matrix.html" title="Definition 2.3.1: Invertible matrix">Definition 2.3.1</a> is somewhat jarring. Shouldn’t we speak of <em class="emphasis">the inverse</em> of a matrix? Not surprisingly, if a matrix is invertible, then it has one and only one inverse. As intuitive as this fact may seem, however, it still requires proof.</div>
