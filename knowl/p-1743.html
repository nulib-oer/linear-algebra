<div class="para">The <dfn class="terminology">identity transformation of <span class="process-math">\(V\)</span></dfn>, denoted <span class="process-math">\(\id_V\text{,}\)</span> is defined as follows:</div>
<div class="displaymath process-math">
\begin{align*}
\id_V\colon V \amp\rightarrow V \\
\boldv \amp\mapsto \id_V(\boldv)=\boldv\text{.}
\end{align*}
</div>
<div class="para">In other words, <span class="process-math">\(\id_V(\boldv)=\boldv\)</span> for all <span class="process-math">\(\boldv\in V\text{.}\)</span>
</div>
