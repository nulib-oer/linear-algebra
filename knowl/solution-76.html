<div class="para">The dimension of the row space is the number of nonzero rows in the echelon form, or <span class="process-math">\(4 - 2 = 2.\)</span> The dimension of the column space is the same as the dimension of the row space, and the dimension of the null space is <span class="process-math">\(8 -  2 = 6.\)</span>
