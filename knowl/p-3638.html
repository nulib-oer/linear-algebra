<div class="para">An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> is diagonalizable if and only if it is similar to a diagonal matrix: i.e., if and only if there is an invertible matrix <span class="process-math">\(P\)</span> and a diagonal matrix <span class="process-math">\(D\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
D=P^{-1}AP\text{.}
\end{equation*}
