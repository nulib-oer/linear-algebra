<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A set <span class="process-math">\(A\)</span> is a <dfn class="terminology">subset</dfn> of a set <span class="process-math">\(B\text{,}\)</span> denoted <span class="process-math">\(A \subseteq B\text{,}\)</span> if every member of <span class="process-math">\(A\)</span> is a member of <span class="process-math">\(B\text{:}\)</span>  i.e., <span class="process-math">\(x\in A\)</span> implies <span class="process-math">\(x\in B\)</span> for any object <span class="process-math">\(x\text{.}\)</span> The relation <span class="process-math">\(A\subseteq B\)</span> is called <dfn class="terminology">set inclusion</dfn>.</div>
