<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(V\)</span> be a finite-dimensional vector space. An <dfn class="terminology">ordered basis</dfn> of <span class="process-math">\(V\)</span> is a sequence of distinct vectors <span class="process-math">\(B=(\boldv_1, \boldv_2, \dots, \boldv_n)\)</span> whose underlying set <span class="process-math">\(\{\boldv_1, \boldv_2, \dots, \boldv_n\}\)</span> is a basis of <span class="process-math">\(V\text{.}\)</span>
</div>
