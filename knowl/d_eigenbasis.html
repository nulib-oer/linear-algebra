</h4>  <div class="para">Let <span class="process-math">\(T\colon V\rightarrow V\)</span> be a linear transformation. An ordered basis <span class="process-math">\(B=(\boldv_1, \boldv_2,\dots, \boldv_n)\)</span> is an <dfn class="terminology">eigenbasis</dfn> of <span class="process-math">\(T\)</span> if <span class="process-math">\(\boldv_j\)</span> is an eigenvector of <span class="process-math">\(T\)</span> for all <span class="process-math">\(1\leq j\leq n\text{.}\)</span>
