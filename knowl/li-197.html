<article class="li"><h5 class="heading"><span class="title">Matrix-building notation</span></h5>
<div class="para">The notation <span class="process-math">\([a_{ij}]_{m\times n}\)</span> denotes the <span class="process-math">\(m\times n\)</span> matrix whose <span class="process-math">\(ij\)</span>-th entry (<span class="process-math">\(i\)</span>-th row, <span class="process-math">\(j\)</span>-th column) is <span class="process-math">\(a_{ij}\text{.}\)</span> When there is no danger of confusion, this notation is often shortened to <span class="process-math">\([a_{ij}]\text{.}\)</span>
</div></article><span class="incontext"><a href="s_matrix.html#li-197" class="internal">in-context</a></span>
