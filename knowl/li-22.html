<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Consider \(\sqrt{3}x+\sin(5)=2z-e^4y\text{.}\) This is a linear equation in the unknowns \(x,y,z\text{.}\) Its standard form is \(\sqrt{3}x+e^4y-2z=-\sin(5)\text{.}\) Since the right-hand side is nonzero, we see that the equation is nonhomogeneous.</p></article><span class="incontext"><a href="s_systems.html#li-22">in-context</a></span>
