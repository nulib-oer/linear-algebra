<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">Suppose matrices <span class="process-math">\(B, C, D\)</span> satisfy <span class="process-math">\(BD=CD\)</span> and <span class="process-math">\(D\ne \boldzero\text{.}\)</span> We <em class="emphasis">cannot</em> conclude that <span class="process-math">\(B=C\text{.}\)</span> In logical notation:</div>
<div class="displaymath process-math">
\begin{equation}
BD=CD \;\not\!\!\!\!\implies B=C\tag{2.2.3}
\end{equation}
</div>
