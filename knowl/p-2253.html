<div class="para">Given any <span class="process-math">\(\boldb=(b_1,b_2,\dots, b_n)\in \R^n\text{,}\)</span> we have <span class="process-math">\(\boldb=T(\boldv)\text{,}\)</span> where</div>

\boldv=b_1\boldv_1+b_2\boldv_2+\cdots +b_n\boldv_n\text{.}

</div>
