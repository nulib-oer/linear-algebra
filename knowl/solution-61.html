<div class="para">We have</div>
<div class="displaymath process-math">
\begin{align*}
\norm{f}\amp =\sqrt{\langle f,f\rangle} \\
\amp=\sqrt{\int_0^1(e^x)^2\, dx} \\
\amp = \sqrt{\int_0^1e^{2x}\, dx}\\
\amp =\sqrt{(e^2-1)/2} \text{.}
\end{align*}
