<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.9.1</span><span class="period">.</span><span class="space"> </span><span class="title">Isomorphism.</span>
</h4> <div class="para">Let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces. An <dfn class="terminology">isomorphism</dfn> from <span class="process-math">\(V\)</span> to <span class="process-math">\(W\)</span> is a bijective linear transformation <span class="process-math">\(T\colon V\rightarrow W\text{.}\)</span> Vector spaces <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> are <dfn class="terminology">isomorphic</dfn> if there is an isomorphism from <span class="process-math">\(V\)</span> to <span class="process-math">\(W\text{.}\)</span>
</div></article><span class="incontext"><a href="s_isom.html#d_isomorphism" class="internal">in-context</a></span>
