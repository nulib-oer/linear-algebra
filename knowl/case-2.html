<article class="case"><h6 class="heading">
<span class="process-math">\(f\)</span> is injective.</h6> <div class="para logical">
<div class="para">We show <span class="process-math">\(f(x)=f(x')\implies x=x'\)</span> via a chain of implications:</div>
<div class="displaymath process-math">
\begin{align*}
f(x)=f(x') \amp \implies f^{-1}(f(x))=f^{-1}(f(x'))\\
\amp\implies x=x' \amp (f^{-1}\circ f=\id_X) \text{.}
\end{align*}
</div>
