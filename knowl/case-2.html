<article class="case"><h6 class="heading">
<span class="process-math">\(f\)</span> is injective.</h6>
<p>We show <span class="process-math">\(f(x)=f(x')\implies x=x'\)</span> via a chain of implications:</p>
<div class="displaymath process-math">
\begin{align*}
f(x)=f(x') \amp \implies f^{-1}(f(x))=f^{-1}(f(x'))\\
\amp\implies x=x' \amp (f^{-1}\circ f=\id_X) \text{.}
\end{align*}
</div></article><span class="incontext"><a href="s_proof_technique.html#case-2">in-context</a></span>
