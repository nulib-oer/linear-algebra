<div class="para">In this case the two equations <span class="process-math">\(x-y=1\)</span> and <span class="process-math">\(2x-2y=2\)</span> define the same line <span class="process-math">\(\ell\text{,}\)</span> and thus that their intersection is also equal to <span class="process-math">\(\ell\text{.}\)</span> The set of solutions to the system is then equal to the set of points of <span class="process-math">\(\ell\text{,}\)</span> which is infinite.</div></article><span class="incontext"><a href="s_systems.html#li-100" class="internal">in-context</a></span>
