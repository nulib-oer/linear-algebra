<p>Let <span class="process-math">\(A=[a_{ij}]_{n\times n}\text{.}\)</span> For any <span class="process-math">\(1\leq i\leq n\)</span> we have</p>
<div class="displaymath process-math">
\begin{equation*}
\det A=  \sum_{k=1}^n(-1)^{i+k}a_{ik}M_{ik}\text{.}
\end{equation*}
</div>
<p class="continuation">In other words, we can compute <span class="process-math">\(\det A\)</span> by expanding along any row of <span class="process-math">\(A\text{.}\)</span></p>
