<div class="para">This follows from (1) and (2): if <span class="process-math">\(B'\)</span> is a basis, then since <span class="process-math">\(B'\)</span> spans, we have <span class="process-math">\(\val{B'}\geq n\)</span> (1); and since <span class="process-math">\(B\)</span> is linearly independent we have <span class="process-math">\(\val{B'}\leq n\)</span> (2). We conclude that <span class="process-math">\(\val{B'}=n\text{.}\)</span>
</div></article><span class="incontext"><a href="s_dimension.html#li-535" class="internal">in-context</a></span>
