<div class="para">The <span class="process-math">\(n\times n\)</span> identity matrix is a <em class="emphasis">multiplicative identity</em> for <span class="process-math">\(n\times n\)</span> matrices in the following sense: for any <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
I_n\, A=A\, I_n=A\text{.}
\end{equation*}
