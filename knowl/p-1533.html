<p>The <dfn class="terminology">null space of <span class="process-math">\(A\)</span></dfn>, denoted <span class="process-math">\(\NS A\)</span> is defined as</p>
<div class="displaymath process-math">
\begin{equation*}
\NS A =\{\boldx\in\R^n\colon A\boldx=\boldzero\}\subseteq \R^n.\text{.}
\end{equation*}
