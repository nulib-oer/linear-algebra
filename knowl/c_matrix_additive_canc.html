<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Additive cancellation of matrices.</span>
</h3>
<div class="para logical">
<div class="para">Given <span class="process-math">\(m\times n\)</span> matrices <span class="process-math">\(A, B\text{,}\)</span> and <span class="process-math">\(C\text{,}\)</span> we have <span class="process-math">\(A+B=A+C\)</span> if and only if <span class="process-math">\(B=C\text{.}\)</span> Using logical notation:</div>

\begin{equation*}
A+B=A+C \iff  B=C.
\end{equation*}
