<span class="type">Remark</span><span class="space"> </span><span class="codenumber">3.1.25</span><span class="period">.</span>
</h4>
<p>Given a matrix <span class="process-math">\(A\)</span> we can give a column- or row-based description of <span class="process-math">\(A^T\)</span> as follows:</p>
<ul class="disc">
<li><p><span class="process-math">\(A^T\)</span> is the matrix whose <span class="process-math">\(i\)</span>-th row is the <span class="process-math">\(i\)</span>-th column of <span class="process-math">\(A\text{.}\)</span></p></li>
<li><p><span class="process-math">\(A^T\)</span> is the matrix whose <span class="process-math">\(j\)</span>-th column is the <span class="process-math">\(j\)</span>-th row of <span class="process-math">\(A\text{.}\)</span></p></li>
</ul></article><span class="incontext"><a href="s_matrix.html#remark-25">in-context</a></span>
