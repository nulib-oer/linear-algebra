<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(V, W, U\)</span> be vector spaces, and suppose <span class="process-math">\(T\colon W\rightarrow U\)</span> and <span class="process-math">\(S\colon V\rightarrow W\)</span> are linear transformations. Then the composition</p>
<div class="displaymath process-math">
\begin{equation*}
T\circ S\colon V\rightarrow U
\end{equation*}
</div>
<p class="continuation">is a linear transformation.</p>
