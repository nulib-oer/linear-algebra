<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Indeed, given any matrix <span class="process-math">\(B\text{,}\)</span> each row of <span class="process-math">\(AB\)</span> is given by <span class="process-math">\(\begin{amatrix}1\amp 1\amp 1
\end{amatrix}\,B \text{.}\)</span> It follows that all the rows of <span class="process-math">\(AB\)</span> are identical, and hence that we cannot have <span class="process-math">\(AB=I_3\text{,}\)</span> since the rows of <span class="process-math">\(I_3\)</span> are not identical.</p>
