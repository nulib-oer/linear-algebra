<p>Assume that <span class="process-math">\(A^nq(A)=q(A)A^n\text{.}\)</span> Then</p>
<div class="displaymath process-math">
\begin{align*}
A^{n+1}q(A) \amp= A^n\,A\,q(A) \\
\amp= A^nq(A)A \amp (n=1 \text{ case})\\
\amp= q(A)A^nA \amp (\text{induction}) \\
\amp=q(A)A^{n+1} \text{.}
\end{align*}
