<div class="para">For each <span class="process-math">\(1\leq i\leq n\)</span> the entry <span class="process-math">\(a_{ii}\)</span> is called the <span class="process-math">\(i\)</span>-th <dfn class="terminology">diagonal entry</dfn> of <span class="process-math">\(A\text{,}\)</span> and subarray of <span class="process-math">\(A\)</span> consisting of  <span class="process-math">\(a_{11}, a_{22}, \dots, a_{nn}\)</span> is called the <dfn class="terminology">diagonal</dfn>. An <dfn class="terminology">off-diagonal</dfn> entry of <span class="process-math">\(A\)</span> is any entry not among the diagonal entries.</div>
