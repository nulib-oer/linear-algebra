<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Fix a <em class="emphasis">homogeneous</em> linear system in <span class="process-math">\(n\)</span> variables. There are two possibilities:</p>
<ul class="disc">
<li><p>if all the variables are leading variables, then the system has a unique solution (i.e., <span class="process-math">\(1\)</span> solution);</p></li>
<li><p>if there is a free variable, then the system has <span class="process-math">\(\infty\)</span>-many solutions.</p></li>
</ul>
