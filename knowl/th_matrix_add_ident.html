<div class="para logical">
<div class="para">The <span class="process-math">\(m\times n\)</span> zero matrix <span class="process-math">\(\boldzero_{m\times n}\)</span> is an <em class="emphasis">additive identity</em> for <span class="process-math">\(m\times n\)</span> matrices in the following sense: for any <span class="process-math">\(m\times n\)</span> matrix <span class="process-math">\(A\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
\boldzero_{m\times n}+A=A\text{.}
\end{equation*}
