<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">Additive inverse of a matrix.</span>
</h3>
<p>Given an <span class="process-math">\(m\times n\)</span> matrix <span class="process-math">\(A=[a_{ij}]\text{,}\)</span> its <dfn class="terminology">additive inverse</dfn> <span class="process-math">\(-A\)</span> is defined as</p>

-A=(-1)A=[-a_{ij}]\text{.}
