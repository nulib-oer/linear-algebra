<body class="ignore-math"><div class="solution solution-like"><div class="para">Define <span class="process-math">\(T\colon P_2\rightarrow \R^3\)</span> to be the <em class="emphasis">evaluation transformation</em> defined as <span class="process-math">\(T(p)=(p(-1), p(2), p(3))\text{.}\)</span> It is a straightforward exercise to show <span class="process-math">\(T\)</span> is a linear transformation. Furthermore, it is clear that <span class="process-math">\(W=\NS T\text{.}\)</span> We conclude that <span class="process-math">\(W\)</span> is a subspace.</div></div></body>
