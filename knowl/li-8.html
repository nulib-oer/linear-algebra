<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="period">.</span><span class="space"> </span><span class="title">Set complement.</span>
</h4>
<div class="para">The <dfn class="terminology">complement</dfn> of <span class="process-math">\(A\)</span> in <span class="process-math">\(X\)</span> is defined as <span class="process-math">\(X-A\text{.}\)</span> In contexts where there is clear what the larger set <span class="process-math">\(X\)</span> is, we denote the complement of <span class="process-math">\(A\)</span> in <span class="process-math">\(X\)</span> as <span class="process-math">\(A^c\text{.}\)</span>
</div></article><span class="incontext"><a href="s_sets_functions.html#li-8" class="internal">in-context</a></span>
