<div class="para">Let <span class="process-math">\(X\)</span> be a set. The <dfn class="terminology">vector space of functions from <span class="process-math">\(X\)</span> to <span class="process-math">\(\R\)</span></dfn>, denoted <span class="process-math">\(F(X,\R)\text{,}\)</span> is the set of all real-valued functions <span class="process-math">\(f\colon X\rightarrow \R\text{:}\)</span> i.e., the set of all functions with domain <span class="process-math">\(X\)</span> and codomain <span class="process-math">\(\R\text{.}\)</span>
</div>
