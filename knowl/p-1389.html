<div class="para logical">
<div class="para">We have</div>
<div class="displaymath process-math">
\begin{align*}
\NS S \amp= \{A\in M_{nn}\colon S(A)=\boldzero\} \\
\amp=\{A\in M_{22}\colon A^T-A=\boldzero\} \\
\amp=\{A\in M_{22}\colon A^T=A\} \text{.}
\end{align*}
</div>
<div class="para">Thus <span class="process-math">\(\NS S\)</span> is the subspace of symmetric <span class="process-math">\(n\times n\)</span> matrices!</div>
</div>
