<div class="para logical">
<div class="para">Given a matrix <span class="process-math">\(A\)</span> we can give a column- or row-based description of <span class="process-math">\(A^T\)</span> as follows:</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(A^T\)</span> is the matrix whose <span class="process-math">\(i\)</span>-th row is the <span class="process-math">\(i\)</span>-th column of <span class="process-math">\(A\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(A^T\)</span> is the matrix whose <span class="process-math">\(j\)</span>-th column is the <span class="process-math">\(j\)</span>-th row of <span class="process-math">\(A\text{.}\)</span>
</div></li>
</ul>
</div></article><span class="incontext"><a href="s_matrix.html#remark-29" class="internal">in-context</a></span>
