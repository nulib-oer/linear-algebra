<div class="para">Suppose the square matrix <span class="process-math">\(A\)</span> can be row reduced to <span class="process-math">\(B\)</span> via  sequence of row operations. In general we do not have <span class="process-math">\(\det A=\det B\text{,}\)</span> but we can compute <span class="process-math">\(\det A\)</span> from <span class="process-math">\(\det B\)</span> by keeping track of which operations are used.</div>
