<div class="para">Let <span class="process-math">\(V\)</span> be a finite-dimensional vector space. A linear transformation <span class="process-math">\(T\colon V\rightarrow V\)</span> is <dfn class="terminology">diagonalizable</dfn> if there exists an ordered basis <span class="process-math">\(B\)</span> of <span class="process-math">\(V\)</span> for which <span class="process-math">\([T]_B\)</span> is a diagonal matrix. In this case, we say the basis <span class="process-math">\(B\)</span> <dfn class="terminology">diagonalizes</dfn> <span class="process-math">\(T\text{.}\)</span>
