<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.5.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Suppose \(S\) is a finite spanning set for the vector space \(V\) and let \(\val{S}=n\text{.}\) If \(S'\) is a finite set with \(\val{S'}=r&gt;n\text{,}\) then \(S'\) is linearly dependent.</p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-55-hidden.html" title="Proof 4.5.10.1"><h4 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h4></a></article><span class="incontext"><a href="s_basis_dimension.html#th_basis_span_bounds">in-context</a></span>
