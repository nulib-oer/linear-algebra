<p>For example, take <span class="process-math">\(V=\R^2\text{,}\)</span> <span class="process-math">\(W_1=\{(t,t)\colon t\in\R\}\)</span> and <span class="process-math">\(W_2=\{(t,-t)\colon t\in\R\}\text{.}\)</span> Then each <span class="process-math">\(W_i\)</span> is a subspace, but their union <span class="process-math">\(W_1\cup W_2\)</span> is not.</p>
