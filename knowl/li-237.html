<div class="para">Observe that</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{bmatrix}0\amp 1\\ 0\amp 0 \end{bmatrix} \begin{bmatrix}1\amp 0\\ 0\amp 0 \end{bmatrix} =\begin{bmatrix}0\amp 0\\ 0\amp 0 \end{bmatrix} \text{.}
\end{equation*}
</div>
<div class="para">This is an example of two nonzero matrices whose product is the zero matrix.</div>
