<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <dfn class="terminology">set</dfn> is a collection of objects. An object <span class="process-math">\(x\)</span> is a  <dfn class="terminology">member</dfn> (or <dfn class="terminology">element</dfn>) of a set <span class="process-math">\(A\)</span> if <span class="process-math">\(A\)</span> contains <span class="process-math">\(x\text{.}\)</span> In this case, we write <span class="process-math">\(x \in A\text{.}\)</span> If <span class="process-math">\(x\)</span> is not a member of <span class="process-math">\(A\text{,}\)</span> we write <span class="process-math">\(x \notin A\text{.}\)</span>
</div>
